<script>
function updateClock(){
  var h = new Date().getHours();
  var m = new Date().getMinutes();
  var s = new Date().getSeconds();
  document.getElementById("date").innerHTML = h + ":" + m + ":" + s;
  setInterval(updateClock,400);
}
updateClock();
</script>
